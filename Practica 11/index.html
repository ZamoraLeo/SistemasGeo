<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 11</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    html, body {
        margin: 0px;
        padding: 0;
    }
    #map1, #map2, #map3, #map4, #map5, #map6 {
        width: 100%;
        height: 340px;
    }
</style>
</head>
<body>
    <div class="container-fluid m-2 text-center">
        <div class="row">
            <div class="col-12">
                <h1>Controles de Mapa</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="map1"></div>
                <p>Mapa Estandar</p>
            </div>
            <div class="col-12 col-md-6">
                <div id="map2"></div>
                <p>Mapa sin Controles</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="map3"></div>
                <p>Mapa Zoom Desactivado</p>
            </div>
            <div class="col-12 col-md-6">
                <div id="map4"></div>
                <p>Mapa ControlOptions</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="map5"></div>
                <p>Mapa Opciones Modificadas</p>
            </div>
            <div class="col-12 col-md-6">
                <div id="map6"></div>
                <p>Mapa con Limites</p>
            </div>
        </div>
    </div>
    <script>
        function iniciaMapa(){
            var coordenadas = { lat: 21.152639, lng:  -101.711598 };
            
            var propiedades = {
                center: coordenadas,
                zoom: 12
            };
            var map1 = new google.maps.Map(document.getElementById('map1'),propiedades);

            var propiedades2 = {
                center: coordenadas,
                zoom: 12,
                disableDefaultUI: true
            };
            var map2 = new google.maps.Map(document.getElementById('map2'),propiedades2);

            var propiedades3 = {
                center: coordenadas,
                zoom: 12,
                zoomControl: false,
                scaleControl: false
            };
            var map3 = new google.maps.Map(document.getElementById('map3'),propiedades3);

            var propiedades4 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions : {
                    style : google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds : [ 'roadmap', 'satellite', 'terrain']
                }
            };
            var map4 = new google.maps.Map(document.getElementById('map4'),propiedades4);

            var propiedades5 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions : {
                    style : google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position : google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl: true
            };
            var map5 = new google.maps.Map(document.getElementById('map5'),propiedades5);

            var limites = {
                north: 21.177365,
                south: 21.086763,
                west: -101.771625,
                east: 21.123707
            }
            var propiedades6 = {
                center: coordenadas,
                zoom: 12,
                restriction: {
                    latLngBounds: limites,
                    strictBounds: false
                }
            };
            var map6 = new google.maps.Map(document.getElementById('map6'),propiedades6);
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
</body>
</html>
