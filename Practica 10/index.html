<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Position</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }
        #map1, #map2, #map3, #map4, #map5, #map6 {
            width: 100%;
            height: 340px;
        }
    </style>
</head>
<body>
    <div class="container text-center small">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-sm btn-success">Watch Position</button>
            </div>
            <div class="col-6">
                <button class="btn btn-sm btn-dark">Detener</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="datos"></div>
        </div>
    </div>
    <div id="map"></div>

    <script>
        function iniciaMapa(){
            var coordenadas = { lat: 21.152639, lng:  -101.711598 };
            
            var propiedades = {
                center: coordenadas,
                zoom: 12
            };
            var mapa = document.getElementById('map');
            var map = new google.maps.Map(mapa, propiedades);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
</body>
</html>
